<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities: Skylines II GUID Table</title>
    <link rel="stylesheet" href="style.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.7/css/dataTables.bootstrap5.min.css" />
</head>

<body>
    <div class="container">
        <h1>Cities: Skylines II GUID Table</h1>
    </div>
    <div class="container">
        <table class="table table-sm table-striped table-hover" id="guidTable">
            <thead class="table-light">
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="db.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function () {
            const tableData = database.map(row => ["", row[0], row[1], row[2], row[3], row[4]]);

            $('#guidTable').DataTable({
                data: tableData,
                columns: [
                    { title: "Sl", data: null },
                    { title: "Prefab" },
                    { title: "Type" },
                    { title: "Item" },
                    { title: "Display Name" },
                    { title: "ID" }
                ],
                columnDefs: [{
                    targets: 0,
                    render: function (data, type, row, meta) {
                        return meta.row + 1; // Return the row number
                    },
                },
                {
                    targets: 5,
                    createdCell: function (td) {
                        $(td).addClass('guid'); // Add 'guid' class to ID cell
                    }
                }
                ]
            });
        });
    </script>
</body>

</html>
